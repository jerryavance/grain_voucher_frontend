name: Deploy Frontend

on:
  push:
    branches:
      - main
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Determine environment
      id: env
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "environment=production" >> $GITHUB_OUTPUT
          echo "path=/var/www/grain_voucher/production/frontend" >> $GITHUB_OUTPUT
          echo "api_url=https://api.grainvoucher.com" >> $GITHUB_OUTPUT
        else
          echo "environment=staging" >> $GITHUB_OUTPUT
          echo "path=/var/www/grain_voucher/staging/frontend" >> $GITHUB_OUTPUT
          echo "api_url=https://staging-api.grainvoucher.com" >> $GITHUB_OUTPUT
        fi
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      env:
        REACT_APP_API_URL: ${{ steps.env.outputs.api_url }}
        REACT_APP_ENV: ${{ steps.env.outputs.environment }}
      run: npm run build
    
    - name: Deploy to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "build/*"
        target: ${{ steps.env.outputs.path }}
        strip_components: 1
        rm: true
    
    - name: Restart Nginx
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          sudo systemctl reload nginx
          echo "Deployed ${{ steps.env.outputs.environment }} frontend successfully"
